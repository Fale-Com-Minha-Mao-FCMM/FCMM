<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{css/index.css}">
  <title>Contato</title>
  <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script th:src="@{/js/contraste.js}"></script>

</head>

<body>
  <!-- Acessibilidade -->
  <header>
    <div class="acessibilidade">
      <div class="btn-container">
        <label class="label-1"><a href="#home-content" accesskey="1" title="Ir para contéudo da página">Ir para o
            conteúdo [1]</a></label>
        <label class="label-1"><a href="#nav" accesskey="2" title="Ir para o menu de navegação">Ir para menu
            [2]</a></label>
        <label class="label-1"><a href="#footer" accesskey="3" title="Ir para o rodapé">Ir para o rodapé [3]</a></label>
        <label class="label-1"><a th:href="@{/acessibilidade}">ACESSIBILIDADE</a></label>
        <label class="label-1">Contraste:</label>

        <!-- Site Normal -->
        <button id="semcontraste" class="semcontraste" title="Site Normal">-</button>

        <!-- Site Auto Contraste -->
        <button id="contraste" class="contraste" title="Alto contraste">-</button>

        <button name="increase-font" id="increase-font" title="Aumentar fonte">A +</button>
        <button name="decrease-font" id="decrease-font" title="Diminuir fonte">A -</button>

      </div>
    </div>

<!-- navbar -->
<nav>
  <a id="logo" th:href="@{/}">Fale com Minha Mão</a>
  <nav id="nav-header">
      <a id="logo" th:href="@{/}">
        <img th:src="@{/img/logo/logo.png}" alt="logo Fale com a minha mão">
      </a>
      <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
      <ul class="nav-list">
          <li><a th:href="@{/fale-conosco}">Fale conosco</a></li>
          <li><a th:href="@{/sobre-nos}">Sobre nós</a></li>
          <li><a th:href="@{/login}">Login</a></li>
          <li><a th:href="@{/criar-usuario}">Cadastro</a></li>
      </ul>
  </nav>
</header>


  <!-- formulario de contato -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <section id="section-fale-conosco">
    <div id="wrapper">
      <div id="header">
        <h1 id="">Contate-Nos</h1>
        <br>
        <p id="txtcontato">Você tem alguma dúvida ou uma reclamção? nos envie uma mensagem e responderemos o mais
          breve possível.</p>
          <br>
      </div>
      <form action="/formulario-contato" method="post" id="form-fale-conosco">
        <div>
            <label for="nome">Nome</label>
            <input type="texto" id="nome" name="nome_usuario" placeholder="Digite seu nome:">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email_usuario" placeholder="Digite seu email:">
        </div>
        <div>
            <label for="texto">Texto:</label><br>
            <textarea id="texto" name="texto_usuario" rows="10" cols="100" placeholder="Digite aqui sua sugestão ou reclamação"></textarea>
            <div>   
              <a th:href="@{/}" class="btnEnviar">Enviar</a>
          </div>
        </div>
    </form>
    </div>
    </section>


    <!-- footer -->
    <footer id="footer">
      <h3>Fale com a minha mão &copy; 2023</h3>
      <p>Site criado para projeto interdisciplinar da Fatec Zona Leste</p>
      <p><a href="https://github.com/GerardMartinus/Fcmm-simples/tree/main/web">
          <img id="git-icon" th:src="@{/img/sobre-o-curso/github.svg}" height="60px" ; width="60px">
        </a></p>
    </footer>

    <!-- responsividade da navbar -->
    <script th:src="@{/js/mobile-navbar.js}"></script>
    <script th:src="@{/js/font-size.js}"></script>

    <!-- Adicionando o VLibras -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

</body>

</html>
